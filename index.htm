<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

        <link rel="stylesheet" href="./stylesheets/fonts.css">
        <link rel="stylesheet" href="./stylesheets/standard.css">
        <link rel="stylesheet" href="./stylesheets/index.css">
        <script src="./scripts/standard.js" defer></script>
        <script src="./scripts/index.js" defer></script>
    </head>
    <body>
        <!-- Loading screen -->
        <section id="loading">
            <img src="./images/logo.png">
            <hr>
            <img id="plane" src="./images/icons/flight.png">
        </section>
        <!-- Burger menu -->
        <aside>
            <ul id="burger_menu-options">
                <li class="burger-opt">
                    <button id="burger_menu-btn">
                        <hr>
                        <hr>
                        <hr>
                    </button>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="./images/icons/account.png"></a>
                    <p>Account</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="./pages/search.htm"><img src="./images/icons/flights.png"></a>
                    <p>Flights</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="./images/icons/my-trips.png"></a>
                    <p>My trips</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="./images/icons/check-in.png"></a>
                    <p>Check in</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="./images/icons/low-fare-calender.png"></a>
                    <p>Low fare calender</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="./images/icons/destinations.png"></a>
                    <p>Destinations</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="./images/icons/help-and-support.png"></a>
                    <p>Help & Support</p>
                </li>
            </ul>
        </aside>
        <!-- Header menu -->
        <header>
            <nav>
                <img src="./images/logo.png" id="logo">
            </nav>
        </header>
        <!-- Main page content -->  <!-- CHANGE THIS TO OWN -->
        <main>
            <form id="flights_form">
                <article class="flight">
                    <input type="text" placeholder="Origin" class="origin_input">
                    <input type="text" placeholder="Destination" class="destination_input">
                    <input type="date" class="date_input">
                </article>
                <section id="main_buttons">
                    <button type="button" onclick="createNewFlight()" id="addFlight">Add flight</button>
                    <button type="button" id="search">Search</button>
                </section>
            </form>
        </main>
    </body>
</html>
