<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select flights</title>
        <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
        
        <link rel="stylesheet" href="../stylesheets/fonts.css">
        <link rel="stylesheet" href="../stylesheets/standard.css">
        <script src="../scripts/standard.js" defer></script>
    </head>
    <body>
        <!-- Loading screen -->
        <section id="loading">
            <img src="../images/logo.png">
            <hr>
            <img id="plane" src="../images/icons/flight.png">
        </section>
        <!-- Burger menu -->
        <aside>
            <ul id="burger_menu-options">
                <li class="burger-opt">
                    <button id="burger_menu-btn">
                        <hr>
                        <hr>
                        <hr>
                    </button>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="../images/icons/account.png"></a>
                    <p>Account</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="../pages/search.htm"><img src="../images/icons/flights.png"></a>
                    <p>Flights</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="../images/icons/my-trips.png"></a>
                    <p>My trips</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="../images/icons/check-in.png"></a>
                    <p>Check in</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="../images/icons/low-fare-calender.png"></a>
                    <p>Low fare calender</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="../images/icons/destinations.png"></a>
                    <p>Destinations</p>
                </li>
                <li class="burger-opt open-page">
                    <a href="#"><img src="../images/icons/help-and-support.png"></a>
                    <p>Help & Support</p>
                </li>
            </ul>
        </aside>
        <!-- Header menu -->
        <header>
            <nav>
                <img src="../images/logo.png" id="logo">
                <hr id="progress_line">
                <ul id="progress_dat">
                    <li class="dot started">
                        <p class="selected">Select flights</p>
                    </li>
                    <li class="dot">
                        <p>List of flights</p>
                    </li>
                    <li class="dot">
                        <p>Continue at airline</p>
                    </li>
                </ul>
            </nav>
        </header>
    </body>
</html>
